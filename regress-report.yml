bugreports:
  - summary: |
      Некорректно работает параметр фильтра "В наличии"
    environment: |
      Google Chrome 137.0.7151.122 (Официальная сборка) (64 бит)
      OS Windows 11 pro 24H2
    steps-to-reproduce: |
      Зайти на главную страницу интернет-магазина
      Убрать выбор параметра фильтра "В наличии"
    expected-result: |
      На странице отображаются только те товары, которых нет в наличии
    actual-result: |
      Отображаются товары, которые есть в наличии

  - summary: |
      Поле поиска товара по наименованию изменяется при выборе других параметров фильтра
    environment: |
      Google Chrome 137.0.7151.122 (Официальная сборка) (64 бит)
      OS Windows 11 pro 24H2
    steps-to-reproduce: |
      Зайти на главную страницу интернет-магазина
      В фильтре в категории "Производители" выбрать любого производителя
    expected-result: |
      Поле поиска товара не меняется вне зависимости от выбора параметров фильтра
    actual-result: |
      Поле поиска товара по наименованию изменяется при выборе других параметров фильтра

  - summary: |
      В фильтре поиск товара по цене работает некорректно
    environment: |
      Google Chrome 137.0.7151.122 (Официальная сборка) (64 бит)
      OS Windows 11 pro 24H2
    steps-to-reproduce: |
      Зайти на главную страницу интернет-магазина
      В фильтре в поле поиска товара по цене указать отрицательные значения: от -100 до -50
    expected-result: |
      На странице отображается уведомление, что ничего не найдено
    actual-result: |
      Остаются товары, которые не подходят под условия поиска. Уведомление не отображается

  - summary: |
      Нарушена верстка карточки товара. Интерактивные элементы отображаются некорректно, накладываются друг на друга.
    environment: |
      Google Chrome 137.0.7151.122 (Официальная сборка) (64 бит)
      OS Windows 11 pro 24H2
    steps-to-reproduce: |
      Зайти на главную страницу интернет-магазина
      В фильтре в поле поиска товара по цене указать значение "до" 1
    expected-result: |
      Отображается товар, который соответствует данному ценовому значению. Карта товара отображается корректно: текст каждого элемента читаем, отсутствует наложение интерактивных элементов.
    actual-result: |
      Отображается товар, который соответствует данному ценовому значению.. Карта товара отображается некорректно: присутствует наложение интерактивных элементов. 


- summary: |
    Проверка работоспособности фильтрации товаров
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
    Пользователь находится на главной странице интернет-магазина
    В системе имеются товары, доступные для поиска
    Доступны фильтры по таким критериям: категория, производитель, в наличии, цена
test-data: |
    Empty
  steps:
    - Выбрать один или несколько критериев фильтрации
    - Проверить, что отображаются только те товары, которые соответствуют выбранным критериям фильтрации
    - Сбросить фильтры
    - Проверить, что отображается полный список товаров
  expected-result: |
    После применения фильтров, на странице отображаются только те товары, которые соответствуют выбранным критериям
    После сброса фильтров, на странице отображается полный список товаров

